services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://githubplanet:password@db:5432/githubplanet
      - NODE_ENV=development
      - CALLBACK_URL=http://localhost:3000/callback
      - LIBGL_ALWAYS_SOFTWARE=1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # ★修正: -a オプションを追加し、sh -c で確実に実行させる記述に変更
    command: sh -c "xvfb-run -a -s '-ac -screen 0 1280x1024x24' node --inspect=0.0.0.0:9229 server.js"

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: githubplanet
      POSTGRES_PASSWORD: password
      POSTGRES_DB: githubplanet
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U githubplanet"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: