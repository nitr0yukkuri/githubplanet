services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://githubplanet:password@db:5432/githubplanet
      - NODE_ENV=development
      - CALLBACK_URL=http://localhost:3000/callback
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: node server.js

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: githubplanet
      POSTGRES_PASSWORD: password
      POSTGRES_DB: githubplanet
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U githubplanet"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ★修正ポイント: meteor は services の下にインデント(スペース2つ)を入れて書く
  meteor:
    build: .
    depends_on:
      - app
    environment:
      # コンテナ内から app サービスにアクセスするためのURL
      - TARGET_URL=http://app:3000/webhook
    # 1万行のクソデカコミットを再現するコマンド
    command: >
      node -e "
      const axios = require('axios');
      console.log('☄️  Launching Meteor with 10,000 lines of code...');
      axios.post(process.env.TARGET_URL, {
        repository: { language: 'TypeScript' },
        commits: [{
          id: 'meteor-strike',
          message: 'Huge Refactor!',
          timestamp: new Date().toISOString(),
          added: [], modified: [], removed: [],
          total_lines: 10000 
        }]
      })
      .then(res => console.log('✅ Impact Confirmed! Status:', res.status))
      .catch(err => console.error('❌ Missed:', err.message));
      "

volumes:
  db_data: