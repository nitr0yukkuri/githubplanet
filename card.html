<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Planet Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="front/css/card.css">
</head>

<body>
    <div id="card-container">
        <div class="bg-gradient"></div>
        <div class="stars"></div>

        <div id="planet-canvas"></div>

        <div class="card-content">
            <div class="header-section">
                <div class="id-label">GITHUB PLANET // <span id="planet-name-sub">UNKNOWN PLANET</span></div>
                <h1 id="username-display" class="user-name">USERNAME</h1>
            </div>

            <div class="stats-row">
                <div class="stat-group">
                    <span class="stat-label">LANGUAGE</span>
                    <span class="stat-value" id="main-lang-stat">LOADING</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-group">
                    <span class="stat-label">TOTAL COMMITS</span>
                    <span class="stat-value" id="commits-val">0000</span>
                </div>
            </div>

            <div class="footer-section">
                <div class="lang-label-row">
                    <span>SYSTEM STATUS</span>
                    <span class="sys-status">‚óè ONLINE</span>
                </div>
                <div class="bar-track">
                    <div id="lang-bar" class="bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <script type="module" src="front/js/card.js"></script>
</body>

</html>
