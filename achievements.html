<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績 - GitHub Planet</title>
    <link rel="icon" href="/front/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./front/css/achievements.css">
</head>

<body>
    <div class="achievement-container">

        <header class="achievement-header">

            <div class="header-left">
                <a href="/" class="back-button">＜ 惑星に戻る</a>
                <h1 class="title">
                    Achievement
                    <svg stroke="currentColor" fill="none" stroke-width="2.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"
                        style="margin-left: 10px;">
                        <path d="M8 21h8"></path>
                        <path d="M12 17v4"></path>
                        <path d="M7 4h10v8a5 5 0 0 1-10 0V4z"></path>
                        <path d="M17 8h1a2 2 0 0 1 0 4h-1"></path>
                        <path d="M7 8H6a2 2 0 0 0 0 4h1"></path>
                    </svg>
                </h1>
            </div>

            <div class="header-center">
                <div class="rate-control">
                    <span class="rate-label">Achievement Rate</span>
                    <span class="rate-value" id="achievement-rate">0%</span>
                    <div class="rate-chart">
                        <svg viewBox="0 0 36 36">
                            <path class="chart-bg"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="chart-bar" id="rate-chart-bar" stroke-dasharray="0, 100"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="header-right">
                <div class="user-info">
                    <p class="info-label">Type: <span id="planet-type">読み込み中...</span></p>
                    <p class="info-label">User: <span id="user-name">読み込み中...</span></p>
                </div>
            </div>

        </header>


        <main class="achievement-main">
            <div class="achievement-list-wrapper" id="achievement-list-view">
                <div class="achievement-list" id="achievement-list">
                    <p class="loading-text">実績データを読み込み中...</p>
                </div>
            </div>

            <div class="achievement-detail-view" id="achievement-detail-view" style="display: none;">
                <div class="detail-nav">
                    <button id="back-to-list-btn" class="back-button">＜ 実績一覧に戻る</button>
                </div>
                <div class="detail-content-container">
                    <div class="detail-icon-large" id="detail-icon-large"></div>
                    <h2 class="detail-title" id="detail-title">タイトル</h2>

                    <div class="detail-info-section">
                        <div class="detail-box">
                            <h3>実績解除条件</h3>
                            <p id="detail-description">ここに解除条件の説明が入ります。</p>
                        </div>

                        <div id="reward-container" class="reward-container" style="display: none;">
                            <h3 class="reward-label">UNLOCK TITLE</h3>
                            <div class="reward-tags">
                                <span class="reward-tag prefix" id="reward-prefix"></span>
                                <span class="reward-tag suffix" id="reward-suffix"></span>
                            </div>
                        </div>

                        <div class="detail-status-row">
                            <span class="status-label">ステータス:</span>
                            <span class="status-value" id="detail-status-text">Locked</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="./front/js/achievements.js"></script>
</body>

</html>
