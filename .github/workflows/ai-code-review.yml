
name: AI Code Review and Discord Notification

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write # PRへのコメント書き込みに必要
      contents: read # コードの読み取りに必要

    steps:
      # 1. コードのチェックアウト (変更なし)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. CodiumAI PR-Agentを実行
      # ★ OPENAI_KEY を GOOGLE_API_KEY に変更
      - name: Run CodiumAI PR-Agent Review
        id: pr_agent_review
        uses: Codium-ai/pr-agent@main
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # ★ Gemini APIキーを使用

      # 3. Discordに通知を送信 (変更なし)
      - name: Send Discord Notification
        uses: appleboy/discord-action@master
        if: always() # 成功・失敗どちらでも通知
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }} 
          message: | # メッセージ内容
            CodiumAI Review job finished for PR #${{ github.event.pull_request.number }} ('${{ github.event.pull_request.title }}')
            See results on GitHub Actions and the PR comments.
            PR: ${{ github.event.pull_request.html_url }}

