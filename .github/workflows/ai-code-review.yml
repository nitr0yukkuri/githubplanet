# .github/workflows/ai-code-review.yml

name: AI Code Review and Discord Notification

on:
  pull_request:
    types: [opened, synchronize] 

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write 
      contents: read 

    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # 2. CodiumAI PR-Agentを実行
      - name: Run CodiumAI PR-Agent Review
        id: pr_agent_review 
        # ★ @main の代わりに最新リリースバージョンを指定 (例: @v5.5.1 など。実際の最新版を確認してください)
        uses: Codium-ai/pr-agent@v0.30 
        env: 
          GITHUB_CONTEXT: ${{ toJson(github) }} 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
          PR_AGENT.MODEL: "gemini-pro"
          PR_AGENT.LANGUAGE: "japanese"

      # 3. Discordに通知を送信
      - name: Send Discord Notification
        uses: appleboy/discord-action@master 
        if: always() 
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }} 
          message: | 
            CodiumAI Review job finished for PR #${{ github.event.pull_request.number }} ('${{ github.event.pull_request.title }}')
            See results on GitHub Actions and the PR comments.
            PR: ${{ github.event.pull_request.html_url }}

          