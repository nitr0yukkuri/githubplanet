name: Update Planet Card

on:
  schedule:
    # 毎日 日本時間の朝9時に実行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンを追加

permissions:
  contents: write

jobs:
  update-card:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch and Save Image
        run: |
          # RenderのURLから画像をダウンロードして保存
          # サーバーが寝ている場合、応答に時間がかかるので max-time を長めに設定
          curl -L --max-time 120 --retry 3 --output profile_card.png "https://githubplanet.onrender.com/api/card/nitr0yukkuri"

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 変更がある場合のみコミット
          git add profile_card.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update planet card image" && git push)