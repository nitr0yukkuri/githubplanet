<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Planet</title>

    <meta property="og:title" content="GitHub Planet">
    <meta property="og:description" content="あなたのコードが、星になる。GitHubの活動履歴からあなただけの惑星を生成しよう。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://githubplanet.onrender.com/">
    <meta property="og:image" content="https://githubplanet.onrender.com/front/img/GitHubPlanet_logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GitHub Planet">
    <meta name="twitter:description" content="あなたのコードが、星になる。GitHubの活動履歴からあなただけの惑星を生成しよう。">
    <meta name="twitter:image" content="https://githubplanet.onrender.com/front/img/GitHubPlanet_logo.png">
    <link rel="icon" href="/front/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./front/css/home.css">
    <link rel="stylesheet" href="./front/css/responsive.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6X54Y51TTZ"></script>

    <style>
        /* ウェルカムモーダル用のスタイル（ホーム画面専用） */
        .welcome-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            /* 画像を参考にしたガラス効果 */
            background-color: rgba(25, 25, 30, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            text-align: center;
            color: #e0e0e0;
            display: none;
            /* JSで制御するため初期は非表示 */
        }

        /* ロゴ画像のスタイル修正 */
        .welcome-logo {
            width: 350px;
            /* 300pxから350pxに戻してサイズを大きく */
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .welcome-modal h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            margin-top: 0;
        }

        .welcome-modal p {
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 30px;
            text-align: left;
        }

        .ok-button {
            display: inline-block;
            padding: 10px 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(80, 80, 80, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            /* buttonタグ用にリセット */
        }

        .ok-button:hover {
            background-color: rgba(100, 100, 100, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="achievement-container">

        <div id="welcome-modal" class="welcome-modal">
            <img src="front/img/GitHubPlanet_logo.png" alt="GitHub Planet Logo" class="welcome-logo">
            <h2>GitHub Planetへようこそ</h2>
            <p>
                これはあなたのGitHubでの活動に応じて育つ惑星を楽しめる<br>サイトです。使用言語とコミット数によって惑星の色や輝きなどが変わり、自分だけの星を育てられます。
                <br>人の惑星を見に行くこともできます。<br>
                賑やかな宇宙を目指して日頃の開発を頑張りましょう！
            </p>
            <button type="button" class="ok-button" id="welcome-ok-btn">OK</button>
        </div>

        <div id="canvas-container"></div>

        <div id="main-ui-wrapper" style="display: none;">

            <div id="not-logged-in-container">
                <p id="not-logged-in-text">まだ何もありません...</p>
                <a href="/login" id="login-button">星を誕生させる</a>
            </div>

            <div class="ui-top-left">
                <button id="open-select-modal-btn" class="ui-button" title="惑星を探す">
                    <img src="front/img/staricon.png" alt="Search Planet">
                </button>
            </div>

            <div class="ui-top-right">
                <div class="menu-container">
                    <button id="menu-btn" class="ui-button menu-btn" title="メニュー">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div id="menu-dropdown" class="menu-dropdown">
                        <a href="/achievements" class="menu-item">実績</a>
                        <a href="/settings" class="menu-item">設定</a>
                        <a href="#" id="card-link" class="menu-item">カード</a>
                    </div>
                </div>
            </div>

            <div id="planet-owner-container">
                <div id="planet-owner-display" class="ui-text"></div>
                <a href="#" id="github-profile-link" class="ui-button github-link" target="_blank"
                    rel="noopener noreferrer" style="display: none;" title="GitHubプロフィールを見る">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.489.5.09.682-.218.682-.483 0-.237-.009-.868-.013-1.703-2.782.604-3.369-1.34-3.369-1.34-.454-1.157-1.11-1.465-1.11-1.465-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.031-2.682-.103-.253-.447-1.27.098-2.646 0 0 .84-.269 2.75 1.026A9.564 9.564 0 0112 6.82c.85.004 1.705.114 2.504.336 1.909-1.295 2.747-1.026 2.747-1.026.546 1.375.202 2.393.1 2.646.64.698 1.03 1.59 1.03 2.682 0 3.842-2.337 4.687-4.566 4.935.36.308.678.92.678 1.85l-.01 2.748c0 .267.18.577.688.48C19.137 20.162 22 16.417 22 12c0-5.523-4.477-10-10-10z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>

            <div id="planet-details-panel">
                <div class="details-header">
                    <h3>星のステータス</h3>
                </div>
                <div class="details-content">
                    <div class="language-stats" id="lang-stats-container"></div>
                    <p class="commit-count">コミット数<span id="commit-count-val">-</span></p>
                    <p class="planet-name" id="planet-name-val">-</p>
                </div>
            </div>

            <div id="toggle-details-btn" class="ui-button">
                <svg class="arrow-icon right" viewBox="0 0 24 24" fill="white">
                    <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z" />
                </svg>
            </div>

            <div id="select-modal">
                <div class="select-container">
                    <div class="planet-button-wrapper">
                        <a href="#" class="planet-button" id="visit-user-btn">
                            <div class="planet-icon pink">
                                <svg viewBox="0 0 24 24" fill="white">
                                    <path
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg>
                            </div>
                        </a>
                        <p class="planet-label">誰かの星を見に行く</p>
                    </div>
                    <div class="planet-button-wrapper">
                        <a href="#" class="planet-button" id="random-visit-btn">
                            <div class="planet-icon blue">
                                <svg viewBox="0 0 24 24" fill="white">
                                    <path
                                        d="M12 2l2.35 7.16h7.65l-6.18 4.48 2.36 7.16-6.18-4.48-6.18 4.48 2.36-7.16-6.18-4.48h7.65z" />
                                </svg>
                            </div>
                        </a>
                        <p class="planet-label">ランダムで星を見に行く</p>
                    </div>
                </div>

                </main>
            </div>

            <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js",
            "animejs": "https://cdn.jsdelivr.net/npm/animejs@latest/lib/anime.es.js",
            "socket.io-client": "https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.esm.min.js"
        }
    }
    </script>

            <script type="module" src="./front/js/home.js"></script>
</body>

</html>
